<!DOCTYPE html>
<html>
    <head>
        <title>Contact Successful</title>
        <link rel="Icon" type="text/css" href="images/logo.png">
        <script>

            let images = ['😁','😊','😀','😋','😘','😝','😜','🙃','🤑','👽','💀','🤥','🤖','💩','🐒','🐴','🐍','💪','🫶','⚽','🥇','🍔','🍟','❤️','💙','🖤','💫','☢️'];
        
        
            document.addEventListener('mousemove', function(e){
        
                let body = document.querySelector('body');
                let emoji = document.createElement('span');
                let x = e.offsetX;
                let y = e.offsetY;
        
                emoji.style.left = x+'px';
                emoji.style.top = y+'px';
        
                let icon = images[Math.floor(Math.random() * images.length)];
                emoji.innerText = icon;
        
                let size = Math.random() * 50;
                emoji.style.fontSize = 5 +size+'px';
        
                // get random valuje for transform
                let max = 0;
                let min = 200;
                let randomValue = Math.floor((Math.random() * ((max + 1) - min)) + min);
        
                emoji.style.transform = 'translateX('+randomValue +'px';
        
                body.appendChild(emoji);
        
                setTimeout(function(){
                    emoji.remove();
                },1000)
                })
            </script>
        <script type="text/javascript">
            var reswidth = screen.width;
    
            if (reswidth < 1000){
                document.write('<link rel="stylesheet"  type ="text/css" href="stylephone.css" />');
            }
            else {
                document.write('<link rel="stylesheet"  type ="text/css" href="style.css">');
            }
        </script>
    </head>
<body>
    
    <div class="containercontact">

        </div>
        <div class="register-boxMeSuccess">
            <h1>Thank You For Your Submission!</h1>
            <a>I Will Be In Contact With You Shortly!</a>
            <meta http-equiv="refresh" content="5; url=ContactMe.html">
        </div>
</body>
</html>
